<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{title}">Patient Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" th:href="@{/css/interface.css}"
    href="../css/interface.css" type="text/css">
<link rel="stylesheet" th:href="@{/css/homepage.css}"
    href="../css/homepage.css" type="text/css">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.1/css/bootstrapValidator.min.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
<script src="../js/log.js" type="text/javascript"></script>
</head>
<body>
    <div id="emptymain" style="display: none">
    <div id="main" style="margin-bottom: 0.5cm">
    <nav class="navbar navbar-inverse" style="background-color:#e3f2fd">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:text="#{title}">Patient Management System</a>
        </div>
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
        <li class="dropdown"><a class="dropdown-toggle"
                        data-toggle="dropdown" href="#" th:text="#{selectlanguage}">Select Language<span
                            class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="?language=en">English</a></li>
                            <li><a href="?language=ms">Malay</a></li>
                            <li><a href="#">Tamil</a></li>
                            <li><a href="#">Chinese</a></li>
                        </ul></li>
            <li><a href="#" th:text="#{contactus}"><span class="glyphicon glyphicon-earphone"></span>
                    Contact Us</a></li>
        </ul>
    </div>
    </nav>
    <div class="container-fluid">
    <div align="center">
    <h4 style="background-color: aliceblue; width: 15cm; position: relative; border-radius: 5px;" th:text="${successMessage}"></h4>
    </div>
    <h1 th:text="#{login}">Login</h1>
        <div class="col-sm-6 col-sm-offset-3">

            <form th:action="@{/login}" method="POST" class="form-signin">

                <div align="center" th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{invalidpassword}">Invalid username/password.</div>
                </div>
                <div align="center" th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{logoutmessage}">You have been logged out
                        successfully.</div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span> <input
                            th:placeholder="Username" class="form-control" type="text"
                            id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i
                            class="glyphicon glyphicon-lock"></i></span> <input
                            th:placeholder="Password" class="form-control" type="password"
                            id="password" name="password">
                    </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember-me" id="remember-me" th:text="#{rememberme}"></label>
                </div>
                <button type="Submit" name="Submit" value="Login"
                    class="btn btn-primary btn-lg btn-block" id="center"
                    th:text="#{login}"></button>
            </form>
            <a href='forgetPassword.html' class="center" th:text="#{forgotpassword}">Forget Password?</a>
        </div>
    </div>
    </div>
    </div>
    <div class="footer navbar-fixed-bottom">&copy; LP Batch 4 Virtusa
        Singapore</div>
        <noscript>
    <div class="alert alert-warning fade in">
        <a href="login.html" class="close" data-dismiss="alert">&times;</a>
        <strong>Warning!</strong> Please enable your javascript!
    </div>
</noscript>

<script>
  document.getElementById("emptymain").style.display = "block";
</script>

        
</body>
</html>

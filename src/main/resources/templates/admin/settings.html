<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragments/header :: header-css">
</head>
<body>
    <div id="main">
         <div th:include="fragments/header :: header-admin"></div>
         <div class="container" style="text-align: left">
            <div class="row">
                <div class="col-sm-4">
                    <h3>
                        <span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span th:text="#{accountsettings}">Account Settings</span>
                    </h3>
                </div>
                <div th:include="fragments/header :: header-table"></div>
            </div>
        </div>
        <hr
            style="width: 100%; color: black; height: 1px; background-color: black;" />
        <div class="text-center">
            <div class="container-fluid"
                style="border: 1px solid #cecece; margin: 0.5cm 1cm 1cm 1cm">
                <form class="form-horizontal" id="accountForm" th:action="@{/admin/settingsSave}"  method="post">
                    
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group" style="margin-top: 0.5cm">
                            <label class="col-md-4 control-label" for="Username" th:text="#{username}">Username</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                        class="fa fa-user fa-fw"></i></span> <input id="Username"
                                        name="username" id="username" type="text"
                                        th:value="${userName}" class="form-control input-md" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="currentPassword" th:text="#{currentpassword}">Current Password</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <!-- <label th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{errorMessage}" class="validation-message" th:utext="${errorMessage}"></label> -->
                                    <span class="input-group-addon"><i
                                        class="fa fa-lock fa-fw"></i></span> <input type="password"
                                        name="currentPassword" id="currentPassword"
                                        placeholder="Enter Current Password" required
                                        class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <!--New Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="inputPassword" th:text="#{newpassword}">New Password</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                        class="fa fa-key fa-fw"></i></span> <input type="password"
                                        name="password" id="password"
                                        placeholder="Enter New Password" required
                                        class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <!--Confirm Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password" th:text="#{confirmpassword}">Confirm
                                Password</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                        class="fa fa-key fa-fw"></i></span> <input type="password"
                                        name="confirmPassword" id="confirmPassword"
                                        placeholder="Enter New Password Again" required
                                        class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <!-- Button 
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Submit"></label>
                            <div class="col-md-4">
                                <button type="submit" name="submit" th:text="Update"
                                    class="btn btn-primary btn-lg btn-block"></button>
                            </div>-->
                        <div class="form-group" >
                            <div class="col-xs-5 col-xs-offset-3">
                                <button type="submit"
                                    class="btn btn-primary"
                                    style="background-color: #008CBA; color: white" id="btn_submit" th:text="#{updatepassword}" >Update Password</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragments/header :: header-css">

</head>
<body>
    <div id="main" style="margin-bottom: 0.5cm">
        <div th:include="fragments/header :: header-edit-admin"></div>
        <div class="container" style="text-align: left">
            <div class="row">
                <div class="col-sm-4">
                    <h3>
                        <span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span th:text="#{editdoctor}">Edit Doctor</span>
                    </h3>
                </div>
                <div th:include="fragments/header :: header-table"></div>
            </div>
        </div>
        <hr
            style="width: 100%; color: black; height: 1px; background-color: black;" />
        <div class="container-fluid"
            style="border: 1px solid #cecece; margin: 0.5cm 1cm 0.25cm 1cm">
            <ul class="nav nav-tabs"
                style="margin-top: 0.25cm; background-color: #b7dce5">
                <li class="active"><a href="#editDoctor" data-toggle="tab" th:text="#{editdoctor}"><span
                        class="glyphicon glyphicon-pencil"></span>&nbsp;Edit Doctor</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active table-responsive" id="editDoctor">
                        
                        <form id="accountForm" th:object="${doctor}" th:action="@{../save}" action="#" 
                        method="post" class="form-horizontal">
                        <div class="form-group">
                        <blockquote></blockquote>
                        <input type="hidden" class="form-control" th:field="*{doctorID}" id="doctorID" name ="doctorID"/>
                            <label class="col-xs-3 control-label" th:text="#{fullname}">Full name</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" th:value="*{doctorName}" id="doctorName" readonly="readonly"
                                    name="doctorName" placeholder="Full name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{email}">Email</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" th:value="*{doctorEmail}" name="doctorEmail"
                                    id="doctorEmail" placeholder="Email address"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{mobileno}">Mobile No</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" th:value="*{mobileNo}" id="mobileNo"
                                    name="mobileNo" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{department}">Department</label>
                            <div class="col-xs-5">
                                <select class="form-control" name="doctorDepartment" id="doctorDepartment" th:field="*{doctorDepartment}">
                                    <option value="" th:text="#{choosedept}">--Select a department--</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Gynecology">Gynecology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Rheumatology">Rheumatology</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 15px;">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button type="submit" class="btn btn-default"  style="background-color: #008CBA; color: white" id="btn_submit" th:text="#{editdoctor}">Edit doctor</button>
                            &nbsp;
                                    <button type="Reset"
                                    class="btn btn-danger" onclick="history.back();" value="Back"
                                    style="background-color:red; color: white" id="btn_submit" th:text="#{cancel}">Cancel</button>
                            </div>
                        </div>
                    </form>
                        
                </div>
                
            </div>
        </div>
    </div>
    <div class="footer navbar-fixed-bottom">&copy; LP Batch 4 Virtusa
        Singapore</div>
</body>
</html>

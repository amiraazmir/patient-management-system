<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragments/header :: header-css">
<script>
    $(document).ready(function() {
        $('#bootstrap-table').bdt({
            showSearchForm : 1,
            showEntriesPerPageField : 1
        });
    });
</script>
</head>
<body>
	<div id="main" style="margin-bottom: 0.5cm">
<div th:include="fragments/header :: header-edit-admin"></div>
<div class="container" style="text-align: left">
            <div class="row">
                <div class="col-sm-4">
                    <h3>
                        <span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span th:text="#{editpatient}"> Edit Patient</span>
                    </h3>
                </div>
                <div th:include="fragments/header :: header-table"></div>
            </div>
        </div>
		<hr
			style="width: 100%; color: black; height: 1px; background-color: black;" />
		<div class="container-fluid"
			style="border: 1px solid #cecece; margin: 0.5cm 1cm 0.25cm 1cm">
			<ul class="nav nav-tabs"
				style="margin-top: 0.25cm; background-color: #b7dce5">
				<li class="active"><a href="#editPatient" data-toggle="tab" th:text="#{editpatient}"><span
						class="glyphicon glyphicon-pencil"></span>&nbsp;Edit Patient</a></li>
			</ul>
			<!-- view patient datatable -->
			<div class="tab-content">

				<!-- add patient form -->
				<div class="tab-pane active" id="editPatient">

					<form th:object="${patient}" th:action="@{../save}" action="#"
						id="accountForm" method="post" class="form-horizontal">
						<div class="form-group" style="margin-top: 1cm;">
							<input type="hidden" class="form-control" th:field="*{patientID}"
								id="patientID" name="patientID" /> <label
								class="col-xs-3 control-label" th:text="#{fullname}">Full name</label>
							<div class="col-xs-5">
								<input type="text" class="form-control"
									th:value="*{patientName}" name="patientName" id="patientName" />
							</div>
						</div>

						<div class="form-group">

							<label class="col-xs-3 control-label">NRIC</label>
							<div class="col-xs-5">
								<input type="text" class="form-control"
									th:value="*{patientNric}" name="patientNric" id="patientNric"
									maxlength="9" readonly="readonly"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-3 control-label" th:text="#{gender}">Gender </label>
							<div class="col-xs-5">
								<label class="radio-inline"> <input type="radio"
									id="patientGender" name="patientGender"
									th:field="*{patientGender}" value="Male" />Male
								</label> <label class="radio-inline"> <input type="radio"
									id="patientGender" name="patientGender"
									th:field="*{patientGender}" value="Female" />Female
								</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-3 control-label" th:text="#{mobileno}">Phone Number</label>
							<div class="col-xs-5">
								<div class="input-group">
									<span class="input-group-addon">+65</span> <input type="text"
										class="form-control" name="mobileNo" id="mobileNo"
										th:value="*{mobileNo}" />

								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-3 control-label" th:text="#{email}">Email</label>
							<div class="col-xs-5">
								<input type="text" class="form-control" name="patientEmail"
									id="patientEmail" th:value="*{patientEmail}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-3 control-label" th:text="#{status}">Status</label>
							<div class="col-xs-5 dropdown">
								<select class="form-control" width="5cm" name="wardStatus"
									id="wardStatus">
									<option value="Warded" th:field="*{wardStatus}" th:text="#{warded}">Warded</option>
									<option value="Not Allocated" th:field="*{wardStatus}" th:text="#{notwarded}">Not Allocated</option>
								</select>
							</div>
						</div>
						<div class="form-group"
							style="margin-top: 1cm; margin-bottom: 1cm;">
							<div class="col-xs-5 col-xs-offset-3">
								<button type="submit" class="btn btn-default"
									style="background-color: #008CBA; color: white" th:text="#{editpatient}">Confirm
									Edit</button>
								&nbsp;
								<button type="Reset" class="btn btn-danger"
									onclick="history.back();" value="Back"
									style="background-color: red; color: white" id="btn_submit" th:text="#{cancel}">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="footer navbar-fixed-bottom">&copy; LP Batch 4 Virtusa
		Singapore</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragments/header :: header-css">
</head>
<body>
    <div id="main">
                <div th:include="fragments/header :: header-edit-doc"></div>
                <div class="container" style="text-align: left">
                 <div class="row">
                <div class="col-sm-4">
                    <h3>
                        <span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span th:text="#{editpatientcondition}"> Edit Patient Condition</span>
                    </h3>
                </div>
                <div th:include="fragments/header :: header-table"></div>
            </div>
            </div>
        <hr
            style="width: 100%; color: black; height: 1px; background-color: black;" />
        <div class="container-fluid"
            style="border: 1px solid #cecece; margin: 0.5cm 1cm 0.25cm 1cm">
       
          <ul class="nav nav-tabs"
                style="margin-top: 0.25cm; background-color: #b7dce5">
                <li class="active"><a href="#EditPatientCondition" data-toggle="tab" th:text="#{editpatientcondition}">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit Patient Condition</a></li>
            </ul>
            <!-- view patient datatable -->
         
               
                            <div class="tab-pane" id="EditPatientCondition">
                    <form id="accountForm" method="post" class="form-horizontal" th:object="${patientCondition}" th:action="@{../edit/__${patientCondition.conditionID}__/update}">
                        <div class="form-group" style="margin-top: 1cm;">
                            <label class="col-xs-3 control-label" th:text="#{patientid}">Patient ID</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="patientID" id="patientID" th:value="*{patient.patientID}" readonly="readonly" />
                            </div>
                        </div>
                <div class="form-group" >
                            <label class="col-xs-3 control-label" th:text="#{patientname}">Patient Name</label>
                            <div class="col-xs-5">
                        
                             <input type="text" class="form-control" name="name" id="name" th:value="${patientCondition.patient.patientName}" readonly="readonly" /> 
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" th:text="#{conditionname}">Condition Name</label>
                            <div class="col-xs-5">
                        
                                <textarea rows="4" cols="50" class="form-control" name="conditonName" th:field="*{conditionName}"></textarea>
                            </div>
                        </div>


                        <div class="form-group"
                            style="margin-top: 1cm; margin-bottom: 1cm;">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button type="submit" class="btn btn-default"
                                    style="background-color: #008CBA; color: white" id="btnSubmit" th:text="#{editpatientcondition}">Edit 
                                    Patient Condition</button>
                                    
                                    <button type="Reset"
                                    class="btn btn-danger" onclick="history.back();" value="Back"
                                    style="background-color:red; color: white" id="btn_submit" th:text="#{cancel}">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>        
                <script>
                    $(document).ready(function() {
                        $('#bootstrap-table').bdt({
                            showSearchForm : 1,
                            showEntriesPerPageField : 1
                        });
                    });
                </script>
       
        </div>
    </div>
    <div class="footer navbar-fixed-bottom">&copy; LP Batch 4 Virtusa
        Singapore</div>
</body>
</html>

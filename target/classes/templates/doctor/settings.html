<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
</head>
<body>
	<div id="main">
		<div th:include="fragments/header :: header-doc"></div>
		<div class="container" style="text-align: left">
			<div class="row">
				<div class="col-sm-4">
					<h3>
						<span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span th:text="#{accountsettings}">Account
                        Settings</span>
					</h3>
				</div>
				<div th:include="fragments/header :: header-table"></div>
			</div>
		</div>

		<hr
			style="width: 100%; color: black; height: 1px; background-color: black;" />
		<div class="jquery-script-ads text-center">
			<div class="container-fluid"
				style="border: 1px solid #cecece; margin: 0.5cm 1cm 1cm 1cm">
				<form class="form-horizontal" id="accountForm"
					th:action="@{/doctor/settingsSave}" method="POST">
					<fieldset>
						<!-- Text input-->
						<div class="form-group" style="margin-top: 0.5cm">
							<label class="col-md-4 control-label" for="Username" th:text="#{username}">Username</label>
							<div class="col-md-3">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-user fa-fw"></i></span> <input id="Username"
										name="username" id="username" type="text"
										th:value="${userName}" class="form-control input-md" readonly>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="currentPassword" th:text="#{currentpassword}">Current
								Password</label>
							<div class="col-md-3">
								<div class="input-group">
									<!-- <label th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{errorMessage}" class="validation-message" th:utext="${errorMessage}"></label> -->
									<span class="input-group-addon"><i
										class="fa fa-key fa-fw"></i></span> <input type="password"
										name="currentPassword" id="currentPassword"
										placeholder="Current Password" required
										class="form-control input-md" th:value="${curPassword}">

								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="inputPassword" th:text="#{newpassword}">New
								Password</label>
							<div class="col-md-3">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-key fa-fw"></i></span> <input type="password"
										name="password" id="userPassword"
										placeholder="Enter New Password"
										data-error="Password should not be null." required
										class="form-control input-md">
								</div>
							</div>
						</div>
						<!--Confirm Password input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="password" th:text="#{confirmpassword}">Confirm
								Password</label>
							<div class="col-md-3">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-key fa-fw"></i></span> <input type="password"
										name="confirmPassword" id="confirmPassword"
										data-match="#inputPassword"
										placeholder="Enter New Password Again"
										data-error="It should not be null and should match with above password"
										required class="form-control input-md">
								</div>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="Submit"></label>
							<div class="col-sm-3">
								<button type="submit"
                                    class="btn btn-primary"
                                    style="background-color: #008CBA; color: white" id="btn_submit" th:text="#{updatepassword}" > Update
									Password</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push([ '_setAccount', 'UA-36251023-1' ]);
			_gaq.push([ '_setDomainName', 'jqueryscript.net' ]);
			_gaq.push([ '_trackPageview' ]);

			(function() {
				var ga = document.createElement('script');
				ga.type = 'text/javascript';
				ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl'
						: 'http://www')
						+ '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</div>
	<div class="footer navbar-fixed-bottom">&copy; LP Batch 4 Virtusa
		Singapore</div>
</body>
</html>
